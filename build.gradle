// Top-level build file where you can add configuration options common to all sub-projects/modules.

////////////////////////////////////////////////////////////////////////////////////////////////////
// Ensure your ~/.gradle/gradle.properties file or environment defines the following properties:
// MAVEN_USER = your user name on the above Artifactory.
// MAVEN_PASS = your password on the above Artifactory.
////////////////////////////////////////////////////////////////////////////////////////////////////

buildscript {
    repositories {

        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.11.+'
    }
}

ext {
    versionName = "0.1"
    versionCode = 1
}

allprojects {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.xtremelabs.com/artifactory/xl-libs'
            credentials {
                username MAVEN_USER
                password MAVEN_PASS
            }
        }
    }
}

subprojects {
    apply plugin: 'android'

    android {
        compileSdkVersion 19
        buildToolsVersion "19.1.0"

        defaultConfig {
            versionCode versionCode
            versionName versionName
            minSdkVersion 10
            targetSdkVersion 19
        }
    }
}
